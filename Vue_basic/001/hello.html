<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>初始Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>

    <div id="root">
        <!-- 插值语法：{{}} 里面写js表达式 -->
        <h1>Hello, {{name}}</h1>
        <div>
            <!-- v-bind: 指令语法: 给标签中的任何属性和值绑定值 -->
            <!-- v-bind:  ===简写===> : -->
            <a v-bind:href="url" target="_blank">点我去vue官网学习</a>
            <a :href="url" target="_blank">点我去vue官网学习</a>
        </div>

        <div>
            单向数据绑定：<input type="text" :value="inputValue">
            双向数据绑定：<input type="text" v-model="inputValue1">
        </div>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false;  // 阻止 vue 启动时生成生产提示

        // 容器和实例是一对一关系
        const vue = new Vue({
            // 指定当前Vue实例为哪个容器，值通常为css选择器
            el: '#root',
            // 存储数据，供el指定的容器使用
            data: {
                name: "Huawei",
                url: 'https://v2.cn.vuejs.org/v2/guide/instance.html',
                inputValue: 'Huawei',
                inputValue1: 'Huawei1',
            }
        })

        // 数据代理
        const obj = { x: 100 }
        const obj1 = { y: 200 }

        Object.defineProperty(obj1, 'x', {
            get() {
                return obj.x
            }, 
            set(value) {
                obj.x = value
            }
        })

    </script>
</body>
</html>
